#FATAL,ERROR,WARN,INFO,DEBUG
log4j.rootLogger=INFO, stdout
#org.apache.log4j.ConsoleAppender,org.apache.log4j.DailyRollingFileAppender,org.apache.log4j.RollingFileAppender
log4j.appender.openapi = org.apache.log4j.DailyRollingFileAppender
log4j.appender.openapi.file = ./logs/test-myproject.log
log4j.appender.openapi.datePattern = yyyy-MM-dd
log4j.appender.openapi.append =true
log4j.appender.openapi.layout = org.apache.log4j.PatternLayout
log4j.appender.openapi.layout.conversionPattern =%d [%t] %-5p %c - %m%n



# Console Appender
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern= %d{hh:mm:ss,SSS} [%t] %-5p %c %x - %m%n

# Custom tweaks
log4j.logger.com.codahale.metrics=WARN
log4j.logger.com.ryantenney=WARN
log4j.logger.com.zaxxer=WARN
log4j.logger.org.apache=WARN
log4j.logger.org.hibernate=WARN
log4j.logger.org.hibernate.engine.internal=WARN
log4j.logger.org.hibernate.validator=WARN
log4j.logger.org.springframework=WARN
log4j.logger.org.springframework.web=WARN
log4j.logger.org.springframework.security=WARN